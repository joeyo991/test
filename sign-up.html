<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>121 Personal Training</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">121 Fitness</h1>
        </a>
        <nav>
            <ul id="navigation">
                <li>
                    <a href="sign-up.html" class="current">Sign Up</a>
                </li>
                <li>
                    <a href="plans.html">Plans</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="sign-up-form">
            <h2>Sign up now!</h2>
            <label for="fname">First Name</label>
            <input type="text" name="first_name" class="text-type" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" class="text-type" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" class="text-type" required>
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday">
            <label for="one">Plan One</label>
            <input type="radio" name="plan_selection" value="one" required>
            <label for="two">Plan Two</label>
            <input type="radio" name="plan_selection" value="two">
            <input type="submit" value="Sign Up" class="signup-button">
        </form>
    </section>
    <footer>
        <h2>Follow us on social media</h2>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4c49154d9b.js" crossorigin="anonymous"></script>

</body>

</html>
